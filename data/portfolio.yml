        description: 'O projeto busca realizar prever possíveis inadimplentes a partir de uma base de clientes bancárias disponibilizadas no Kaggle: https://www.kaggle.com/datasets/ranadeep/credit-risk-dataset. Para solucionar o problema, desenvolvi algoritmos de classificação com dois modelos, um random forest e um decision tree, para provar que as vezes o simples funciona. Também criei uma API pelo plumber para consumo do modelo e deixei pronto um Dockerfile que será usado para um deploy na Google Cloud. Futuramente deixarei o link do app disponível.'
