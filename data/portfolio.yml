        description: 'Fazer milhares de previsões de qualidade é uma tarefa complexa, ainda bem que posso lhe ajudar. O projeta estima o mercado de crédito por UF, a análise compara modelos nested e modelos de ML para em previsão de séries temporais. A principalmente é a escalabilidade, o mesmo tipo de análise serve tanto para 27 UF, como os 5700 municípios do Brasil. O projeto é end to end, desde a importação dos dados, wrangling até a estapa de modelagem e previsão'
